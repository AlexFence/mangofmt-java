plugins {
    id 'java'
}

group ' rocks.pizzaandcoffee'
version '0.1'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}
